<mat-card class="overflow-hidden" >
    
    <mat-card-header class="bg-primary-500"><h2 class="text-white">Your files</h2></mat-card-header>
    <mat-card-content>
        <div class="grid grid-cols-6">
            <ng-container *ngFor="let item of filesManagement.listAllFiles() | async">
                  <div><input type="checkbox"/></div>  
                   <div class="col-span-5">{{item.name}}</div> 
            </ng-container>
        </div>
    </mat-card-content>  
</mat-card>
