<div class="flex flex-col">
  <div class="flex justify-end p-2 bg-primary-100">
        <button (click)="fileInput.click()" mat-flat-button>
          Chose file
        </button>
      </div>
    
<table class="w-full border-separate border-spacing-y-1">
    <thead class="bg-primary-500 text-white">
        <th class="p-2 w-[40px]">
            <input (click)="selectAll($event)" type="checkbox" #selectAll/>
        </th>
        <th>Name</th>
        <th></th>
    </thead>

    <tbody [@newElement]="fileList.length">
        <tr class="bg-primary-50" *ngFor="let item of fileList">
            <td class="p-2 pl-3  border"><input type="checkbox" [checked]="item.selected"/></td>
            <td class="border">{{item.file.name}}</td>
            <td class="border"></td>
        </tr>
    </tbody>

</table>
</div>
<input
  class="absolute z-30"
  type="file"
  (change)="handleFileUpload()"
  class="hidden"
  multiple
  #fileInput
/>
