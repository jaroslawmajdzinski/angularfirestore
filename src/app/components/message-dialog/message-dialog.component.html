<div class="title" mat-dialog-title >{{data.title}}</div>
<mat-dialog-content class="content">
  <div class="text-white">{{ data.message }}</div>
</mat-dialog-content>
<mat-dialog-actions>
  <app-actionarea (clickedButton)="onOkClick($event)" [actionConfig]="data.actionAreaConfig"/>
</mat-dialog-actions>
