<div class="w-full h-[90vh] flex items-center justify-center">

<div
  class="sm:w-[50%] w-full bg-primary-200 pb-4  mx-auto my-auto rounded-md shadow-lg border-primary-400 border-2"
>
<div class="py-2 px-4 bg-primary-400 text-lg text text-primary-contrast-100">{{formTitle}}</div>

  <form [formGroup]="registrationForm">
    <div class="flex flex-col sm:grid sm:grid-cols-2 pt-8 px-8 ">
      <label class="text-primary-700" for="email">E-mail: </label>

      <div class="flex flex-col">
        <input
          class="input"
          id="email"
          placeholder="E-mail"
          formControlName="email"
          
          />

        <div class="h-[22px]">
          <span class="text-xs text-red-700" *ngIf="formErrors['email']">{{
            formErrors["email"]
          }}</span>
        </div>
      </div>
    </div>

    <div class="flex flex-col sm:grid sm:grid-cols-2 pt-4 px-8">
      <label class="text-primary-700" for="password">Password: </label>

      <div class="flex flex-col">
        <input
          class="input"
          id="password"
          placeholder="Password"
          formControlName="password"
          type="password"
          
          />

        <div>
          <span class="text-xs text-red-700" *ngIf="formErrors['password']">{{
            formErrors["password"]
          }}</span>
        </div>
      </div>
    </div>
  </form>
  <div class="px-4 flex justify-start">  
  <button
   type="submit"
    [ngClass]="{
      'bg-primary-400 hover:bg-primary-700 text-white font-bold py-2 px-4 m-2 rounded': true,
      'bg-primary-400 hover:bg-primary-700 cursor-not-allowed':
        !registrationForm.valid,
      'bg-primary-600 hover:bg-primary-700': registrationForm.valid
    }"
    [disabled]="!registrationForm.valid"
    (click)="sendHandler()"
    >
    Submit
  </button>
</div>
</div>
</div>
