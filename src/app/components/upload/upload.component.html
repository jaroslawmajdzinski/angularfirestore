<div class="w-full h-full flex flex-col justify-center align-middle">
  <input
    type="file"
    (change)="handleFileUpload()"
    class="invisible"
    multiple
    #fileInput
  />
  <button (click)="fileInput.click()" mat-flat-button>Chose file</button>
  
  <button mat-flat-button color="accent" (click)="cancelUpload()" *ngIf="this.fileList | selected">Cancel upload</button>
  
  <div class="grid grid-cols-7 gap-y-1  text-black">
    <ng-container *ngFor="let item of fileList; let idx=index">
    <div class="bg-primary-50 p-2 pl-4"><input type="checkbox" (click)="selectHandler($event, idx)"/></div>
    <div class="col-span-3 p-2 bg-primary-50" >{{item.file.name }}</div>
    <div class="col-span-2 pt-4 bg-primary-50"><mat-progress-bar class="progress" [value]="item.progress" mode="determinate"></mat-progress-bar></div>    
    <div (click)="uploadFile(idx)" class="text-end bg-primary-50">
        
        <mat-icon class="text-primary-400 hover:text-primary-500 icon-size" *ngIf="!item.inprogress">arrow_right</mat-icon>
    
    </div>
</ng-container>
</div>
</div>
